<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Army Battles Simulator - Watch smart alorithm controlled armies battle it out in real-time with different unit types">
    <meta name="keywords" content="army, battle, simulation, strategy, AI, war game, JavaScript, canvas">
    <meta name="author" content="Keshav Madhav">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://keshav-madhav.github.io/AI-Battle-JS/">
    <meta property="og:title" content="AI Army Battles Simulator">
    <meta property="og:description" content="Real-time army battle simulation with AI-controlled units in JavaScript">
    <meta property="og:image" content="https://keshav-madhav.github.io/AI-Battle-JS/assets/preview-image.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://keshav-madhav.github.io/AI-Battle-JS/">
    <meta name="twitter:title" content="AI Army Battles Simulator">
    <meta name="twitter:description" content="Real-time army battle simulation with smart algorithm controlled units in JavaScript">
    <meta name="twitter:image" content="https://keshav-madhav.github.io/AI-Battle-JS/assets/preview-image.png">
    
    <!-- Favicon & App Icons -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">
    
    <!-- PWA & Mobile -->
    <meta name="theme-color" content="#2d3436">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://keshav-madhav.github.io/AI-Battle-JS/">
    
    <title>Army Battles Simulator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <label>Army Count: <input type="number" id="armyCount" value="4" min="2" max="10"></label>
            <label>Soldiers per Army: <input type="number" id="soldiersPerArmy" value="100" min="10" max="2000"></label>
        </div>
        <div class="control-group">
            <label>Battle Speed: <input type="range" id="battleSpeed" min="0.5" max="2" step="0.1" value="1"></label>
        </div>
        <div class="button-group">
            <button id="startBtn">Start Simulation</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="stats"></div>
    </div>
    <canvas id="canvas"></canvas>
    
    <script src="./variables/constAndVars.js"></script>
    <script src="./variables/domElements.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
